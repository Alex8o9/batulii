<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

* {
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.main {
    width: 90%;
    max-width: 500px;
    background-color: #ffc0cb;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(255, 192, 203, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    gap: 15px;
}

.sentence-box {
    background-color: #fff0f5;
    color: black;
    width: 95%;
    min-height: auto;
    max-height: 60vh;
    padding: 15px;
    font-size: 1.5rem;
    border-radius: 10px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
}

.button-box {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    width: 95%;
    justify-content: center;
}

.button-box button {
    flex: 1;
    min-width: 120px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yes {
    background-color: #FF1493;
    color: white;
}

#no {
    background-color: #8B0000;
    color: white;
}

#message-box {
    margin-top: 10px;
    color: black;
    font-size: 1.3rem;
    text-align: center;
}

@media (max-width: 480px) {
    .sentence-box {
        font-size: 1.2rem;
        max-height: 50vh;
    }
    .button-box button {
        font-size: 14px;
        padding: 8px 15px;
    }
}
</style>
</head>
<body>

<div class="main">
    <div class="sentence-box" id="sentence-box"></div>

    <div class="button-box" id="button-box" style="display:none;">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="message-box"></div>
</div>

<script>
const sentences = [
  "Oee suna na euto kuro vanxu...",
  "Hana hana umm..... kasari vanum...",
  "Hana i k hana...",
  "Hana i love k hana...",
  "I k hana love k hana...",
  "I love you :)",
  "Xyaa billa...",
  "Umm teii hoo ðŸ’–",
  "Umm.......",
  "umm......................................",
  "Do you feel same for me?"
];

const sentenceBox = document.getElementById("sentence-box");
const buttonBox = document.getElementById("button-box");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageBox = document.getElementById("message-box");

let index = 0;
let yesSize = 16;

const noMessages = [
    "Think again...",
    "Hyaa feri sochera jawaf deu...",
    "Vayo nabola masanga...",
    "Sanchi ho ki jiskera...",
    "Kasto hola xya...",
    "Billa matra...",
    "Xi xi..."
];

function showNextSentence() {
    if(index < sentences.length) {
        sentenceBox.textContent = sentences[index];
        index++;
        setTimeout(showNextSentence, 2000);
    } else {
        buttonBox.style.display = "flex";
    }
}

showNextSentence();

yesBtn.addEventListener("click", () => {
    window.location.href = "letter.html";
});

noBtn.addEventListener("click", () => {
    yesSize += 4;
    yesBtn.style.fontSize = yesSize + "px";

    if(noMessages.length > 0){
        const msg = noMessages.shift();
        messageBox.textContent = msg;
    }
});
</script>

</body>
</html>
